<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content ="wideth-device-width, initial-scale-1">
    <title>"ALLESGUTEZUMGEBURTSTAG"</title>
    <link rel="stylesheet" href="script2.css">

</head>
<body>
<div class = "container">
    <div class="Title">
        <h1>
            LASS DEIN LEBEN FEIERN!
        </h1>   
    </div>
    <button class="fire-btn">Mehr Confetti</button>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        const fireBtn = document.querySelector(".fire-btn")
        fireBtn.addEventListener("click", () => {

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            confetti({  
                angle: randomInRange(10, 90),
                spread: randomInRange(50, 70),
                particleCount: randomInRange(50, 100),
                origin: { x: 0.1 ,y: 0.7 },
            });
            confetti({  
                angle: randomInRange(150, 90),
                spread: randomInRange(50, 70),
                particleCount: randomInRange(50, 100),
                origin: { x: 0.9 ,y: 0.7 },
            });
    
        })
        window.addEventListener("pageshow", () => {

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            confetti({  
                angle: randomInRange(10, 90),
                spread: randomInRange(30, 80),
                particleCount: randomInRange(50, 100),
                origin: { x: 0 ,y: 0.7 },
            });
            confetti({  
                angle: randomInRange(150, 90),
                spread: randomInRange(40, 80),
                particleCount: randomInRange(50, 100),
                origin: { x: 1 ,y: 0.7 },
            });
            })
    </script>
  

</div>


</body>
</html>
